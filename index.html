<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PopcornDB</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <img src="/img/popcorn.png" alt="" class="header__navigation__logo" />

        <form action="search" class="form" id="form">
          <input
            type="text"
            placeholder="Example: Terminator"
            id="search"
            class="search"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <ul class="header__navigation__list">
          <li class="header__navigation__list__item">Watchlist</li>
          <li class="header__navigation__list__item">
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="main" id="main"></section>

    <footer>
      <p>&copy; Edvin Venclavovic</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
